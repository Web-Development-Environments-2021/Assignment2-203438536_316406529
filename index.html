	<body>
		<div id="Header">
			<h1>PACMAN</h1>
		</div>
		<div id="Menu">
			<menuButton onclick="displayWelcome()">Welcome</menuButton>
			<menuButton onclick="displayRegister()">Register</menuButton>
			<menuButton onclick="displayLogin()">Login</menuButton>
			<menuButton onclick="displayConfig()">Configuration</menuButton>
			<menuButton onclick="displayAbout()">About</menuButton>
		</div>
		<div id="Content">
			<div id="welcome">
				<button type="button" onclick="displayLogin()">log-in</button>
				<button type="button"onclick= "displayRegister()">Register</button>
			</div>
			<div id="Register">

				<label for="userName"><b>Username</b></label>
				<input type="text" placeholder="Enter Username" name="Uname" id="userName" required>
				<br>
				<label for="Password"><b>Password</b></label>
				<input type="text" placeholder="Enter Password" name="password" required id="password">
				<br>
				<label for="Fullname"><b>Full name</b></label>
				<input type="text" placeholder="Enter Fullname" name="Fname" id="fullName" required>
				<br>
				<label for="email"><b>Email</b></label>
				<input type="text" placeholder="Enter Email" name="email"  id="email" required>
				<br>
				<label for="Birthday"><b>Birthday</b></label>
				<!-- <p>Date: <input type="text" id="datepicker"></p> -->

				<input type="text" placeholder="Enter Birthday" name="Bday" id="birthDay" required>
				<br>
				<div id = "submitSign">
					<button type="button" class="submitSignButtun" onclick="submitRegister()">Submit</button>
				</div>
			</div>
			<div id="logIn">
				<h1>logIn</h1>
				<br>
				<label for="logInUserName"><b>Username</b></label>
				<input type="text" placeholder="Enter Username" name="Uname" id="logInUserName" required>
				<br>
				<label for="logInPass"><b>Password</b></label>
				<input type="text" placeholder="Enter Password" name="pass" id="logInPass" required>
				<br>
				<div id = "LogInButton">
					<button type="button" class="LogInButton" onclick="LogIn()">Log-In</button>
				</div>
			</div>

			<div id="config">
				<h1>Define the keys to move with!</h1>
				<div id="chooseKeys">
					<h2>Key up:</h2>
					<input type="text" id="upKey"  maxlength="1" placeholder="Tap key to move up with" required> 
					<br>
					<h2>Key down:</h2>
					<input type="text" id="downKey"  maxlength="1" placeholder="Tap key to move down with" required>
					<br>
					<h2>Key right:</h2>
					<input type="text" id="rightKey"  maxlength="1" placeholder="Tap key to move right with" required>
					<br>
					<h2>Key left:</h2>
					<input type="text" id="leftKey"  maxlength="1" placeholder="Tap key to move left with" required>
					<br>
					<div>
						<button type="button" class="setKeysButton" onclick="setKeyToGame()">Apply</button>
						<button type="button" onclick="setDefault()">Reset(defaul)</button>
					</div>
				</div>
				<div>
					<h2>Choose number of balls:</h2>
					<input type="number" placeholder="Number of balls" id="numOfBalls">
					<div>
						<button type="button" onclick="setNumberOfBalls()">Apply</button>
					</div>
					
				</div>

			</div>
			<div id="about">
				<text>about</text>

			</div>
			<div id="gamePage">
				<div id="score">
					<label for="lblScore">SCORE:</label>
					<input id="lblScore" type="text" />
				</div>
				<div id="time">
					<label for="lblTime">TIME:</label>
					<input id="lblTime" type="text" />
				</div>
				<div id="game">
					<canvas id="canvas" height="500" width="500"></canvas>
				</div>
			</div>

		</div>
		<div id="Footer" align="center">
			<text>produced by aviranGit&N.K.productions</text>
		</div>

	</body>
</html>
