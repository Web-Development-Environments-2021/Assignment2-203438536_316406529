<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<link rel="stylesheet" type="text/css" href="styleSheet.css" />
	</head>

	<body>
		<div id="Header">
			<h1>PACMAN</h1>
		</div>
		<div id="Menu">
			<menuButton onclick="displayWelcome()">Welcome</menuButton>
			<menuButton onclick="displayRegister()">Register</menuButton>
			<menuButton onclick="displayLogin()">Login</menuButton>
			<menuButton onclick="displayConfig()">Configuration</menuButton>
			<menuButton onclick="displayAbout()">About</menuButton>
		</div>
		<div id="Content">
			<div id="welcome">
				<button type="button" onclick="showRegisterForm()">Sign-in</button>
				<button type="button">Register</button>
			</div>
			<div id="signUp">

				<label for="userName"><b>Username</b></label>
				<input type="text" placeholder="Enter Username" name="Uname" id="userName" required>
				<br>
				<label for="Password"><b>Password</b></label>
				<input type="text" placeholder="Enter Password" name="password" required id="password">
				<br>
				<label for="Fullname"><b>Full name</b></label>
				<input type="text" placeholder="Enter Fullname" name="Fname" id="fullName" required>
				<br>
				<label for="email"><b>Email</b></label>
				<input type="text" placeholder="Enter Email" name="email"  id="email" required>
				<br>
				<label for="Birthday"><b>Birthday</b></label>
				<input type="text" placeholder="Enter Birthday" name="Bday" id="birthDay" required>
				<br>
				<div id = "submitSign">
					<button type="button" class="submitSignButtun" onclick="submitRegister()">Submit</button>
				</div>
			</div>
			<div id="logIn">
				<text>logIn</text>

			</div>
			<div id="config">
				<text>config</text>

			</div>
			<div id="about">
				<text>about</text>

			</div>
			<div id="gamePage">
				<div id="score">
					<label for="lblScore">SCORE:</label>
					<input id="lblScore" type="text" />
				</div>
				<div id="time">
					<label for="lblTime">TIME:</label>
					<input id="lblTime" type="text" />
				</div>
				<div id="game">
					<canvas id="canvas" height="600" width="600"></canvas>
				</div>
			</div>

		</div>
		<div id="Footer" align="center">
			<text>produced by aviranGit&N.K.productions</text>
		</div>

	</body>
</html>
