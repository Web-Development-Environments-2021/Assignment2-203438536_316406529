<!DOCTYPE html>
<html>
	<head>
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
		<link rel="stylesheet" type="text/css" href="styleSheet.css" />
	</head>

	<body>
		<div id="Header">
			<h1>PACMAN</h1>
		</div>
		<div id="Menu">
			<menuButton onclick="displayWelcome()">Welcome</menuButton>
			<menuButton onclick="displayRegister()">Register</menuButton>
			<menuButton onclick="displayLogin()">Login</menuButton>
			<menuButton onclick="displayConfig()">Configuration</menuButton>
			<menuButton onclick="displayAbout()">About</menuButton>
		</div>
		<div id="Content">
			<div id="welcome">
				<button type="button">Sign-in</button>
				<button type="button">Register</button>
			</div>
			<div id="signUp">
				<text>signUp</text>
			</div>
			<div id="logIn">
				<text>logIn</text>

			</div>
			<div id="config">
				<text>config</text>

			</div>
			<div id="about">
				<text>about</text>

			</div>
			<div id="gamePage">
				<div id="score">
					<label for="lblScore">SCORE:</label>
					<input id="lblScore" type="text" />
				</div>
				<div id="time">
					<label for="lblTime">TIME:</label>
					<input id="lblTime" type="text" />
				</div>
				<div id="game">
					<canvas id="canvas" height="600" width="600"></canvas>
				</div>
			</div>

		</div>
		<div id="Footer">
			<text>produced by aviranGit&N.K.productions</text>
		</div>

	</body>
</html>
